<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&family=Pixelify+Sans:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  </head>

  <body>
    <header class="header">
      <h1>Etch-A-Sketch</h1>
    </header>

    <main class="main">
      <section class="draw-options">
        <p>Options</p>
        <div class="options-buttons">
          <button class="btn-gridsize">Grid Size</button>
          <button class="btn-colorpick">Color picker
            <input type="color" class="color-picker"/>
          </button>
          <button class="btn-rainbow">Rainbow</button>
          <button class="btn-lighten">Lighten</button>
          <button class="btn-darken">Darken</button>
          <button class="btn-erase">Erase</button>
        </div>
      </section>

      <div class="grid-container">
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
